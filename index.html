<!DOCTYPE html>
<html ng-app="npp">
<head>
  <title>Angular POJO Print</title>
  
  <!-- Various CSS -->
  <link rel="stylesheet" type="text/css" href="css/kube.min.css"/>
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
  
  <!-- Project CSS -->
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
  
  <!-- Favicoooooon ! -->
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body ng-controller='DemoCtrl'>
  <div class='units-row'>
    <div ng-repeat='example in examples'>
      <pre ng-bind-html-unsafe="example | pretty:5:'columns'"></pre>
      <pre ng-bind-html-unsafe="example | pretty:2:'levels'"></pre>
    </div>
  </div>
</body>
<!-- AngularJS -->
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

<!-- Project libs -->
<script type="text/javascript" src="src/utils.js"></script>
<script type="text/javascript" src="src/ng-pojo-print.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
</html>
